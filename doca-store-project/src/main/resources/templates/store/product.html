<!DOCTYPE html >
<html lang="en">
<div th:replace="store/header :: head"></div>

<body>
    <div th:replace="store/header :: menu"></div>
    <div class="container">
        
        <div class="produto" th:each="product: ${productList}" >
            <img class="produto__img" src="../../img/dog_food.png" alt="Dog food">
            <div class="productDescription">
                <h3 class="produto__title" th:text="${product.productName}"></h3>
                <p class="produto__price" th:text="${product.unitPrice}"><p>
                    <!-- <p class = "quantity">QT:</p> -->
                    <button class = "add_btn">Add Cart</button>
                </div>
            </div>
        </div>
    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </html>
